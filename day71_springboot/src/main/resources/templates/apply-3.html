	<script>
        $('#myTab a').click(function (e) {
          e.preventDefault()
          $(this).tab('show')
        });
        function sendyz() {
            var exam=$("[name=email]").val();
            alert(exam);
            $.ajax({
                url:"sendyzm",
                type:"post",
                data:{"exam":exam},
                dataType:"json",
                success:function (r) {
                    if(r==200){
                        alert("发送成功");
                    }else {
                        alert("邮箱格式有误，请重新填写发送")
                    }

                }
            });

        }
